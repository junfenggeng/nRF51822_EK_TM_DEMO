<html>
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nRF51822 EM TM DEMO by Junfeng</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/selectDevice.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
	<div>
	  <div>
		<div>
		  <select id="mode">
			<option value="0">Real Device</option>
			<option value="1">Emulation</option>
		  </select>
          <div>
            <p>
			  <span>Current Device: </span>
              <span id="device_name"> Unselected </span>
              <span id="device_addr"> --:--:--:--:--:-- </span>
		      <button id="selectDevice">select</button>
            </p>
            <p>
			  <span>Core Temperature: </span>
              <span id="temperature_view"> Unknown </span>
		      <button id="temperature">update</button>
            </p>
		  </div>
		</div>
	  </div>
	</div>
  </body>
</html>
